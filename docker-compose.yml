version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434}
      - ENVIRONMENT=development
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:8080
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  widget:
    build: 
      context: ./widget
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_WS_URL=ws://localhost:8000/ws
      - VITE_HTTP_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./widget:/app
      - /app/node_modules
      - /app/dist
    restart: unless-stopped
    stdin_open: true
    tty: true

  demo:
    build:
      context: ./demo
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - VITE_WS_URL=ws://localhost:8000/ws
    depends_on:
      - backend
      - widget
    volumes:
      - ./demo:/usr/share/nginx/html
    restart: unless-stopped

volumes:
  redis_data:
