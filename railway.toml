[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[deploy]
startCommand = "python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[[services]]
name = "web"
httpPort = 8000

[services.env]
PORT = "8000"
REDIS_URL = "${REDIS_URL}"
OPENAI_API_KEY = "${OPENAI_API_KEY}"
GEMINI_API_KEY = "${GEMINI_API_KEY}"
